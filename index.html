<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lector Word a TXT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="item">
            <h1>EXAMEN DE GRADO- FORMATO TXT / GIFT(EXCEL)</h1>
        </div>

        <div class="item">
            <input type="file" id="fileInput" accept=".docx,.txt,.xlsx" hidden>
            <label for="fileInput" class="file-label" id="fileBtn">Seleccionar archivo</label>
            <span id="fileName"></span>
        </div>

        <div class="item">
            <button id="exportBtn">Exportar a TXT</button>
            <button id="exportExcelBtn">Exportar a Excel</button>
            <button id="clearBtn">Limpiar</button> <!-- NUEVO -->
            <button id="exportAlumnosBtn">Descargar Lista de Alumnos</button>
            <button id="exportGiftTxtBtn">Exportar TXT tipo Moodle</button>
            <button id="exportStudentTxtBtn">Exportar TXT por Alumno</button>

        </div>

        <div class="item">
            <textarea id="output" placeholder="Aquí aparecerá el texto..."
                style="width: 900px; height: 600px;"></textarea>
        </div>

    </div>
    <!-- Librería Mammoth -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.getElementById("fileInput").addEventListener("change", function () {
            const fileName = this.files[0]?.name || "";
            document.getElementById("fileName").textContent = fileName;
        });
    </script>
</body>

</html>
